<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,400;0,700;1,300&display=swap">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/6a1d64b6e4.js" crossorigin="anonymous"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <div><strong>Write</strong> a new tweet</div>
    </nav>

    <header>
        <span class="avatar-outline">
          <div class="image-mask">
            <img src="/images/profile-plant.jpg" alt="avatar" class="profile-pic"> 
          </div>
        </span>
        <br>
        <div>
            <h2>Sandra To</h2>
        </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form method="POST" action="/tweets/">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text" placeholder="Today is a very nice day!"></textarea>
          <div class="tweet-meta">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <div class="gap-sm"></div>
      <div class="container-tweets">
        <article class="tweet">
          <header>
            <img src="https://i.imgur.com/73hZDYK.png">
            <div class="user-meta">
              <p>Chandler Bing</p>
              <p class="tweeter-handle">@chanchanman</p>
            </div>
          </header>
          <p>Would a fish call a life jacket, a life jacket?</p>
          <footer>
            <p>10 days ago</p>
            <div class="icons">
              <i class="fas fa-reply"></i>
              <i class="fas fa-retweet"></i>
              <i class="far fa-heart"></i>
            </div>
          </footer>
        </article>
      </div>
      <div class="gap-sm"></div>
    </main>
  </body>
</html>
