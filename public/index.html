<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,400;0,700;1,300;1,600&display=swap">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/6a1d64b6e4.js" crossorigin="anonymous"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script type="text/javascript" src="/scripts/textarea-responsive-ht.js"></script>
    <script type="text/javascript" src="/scripts/top-nav-cta.js"></script>
    <script type="text/javascript" src="/scripts/time-interval.js"></script>
  </head>

  <body>
    <!-- Top nav bar desktop vr (fixed) -->
    <nav class="desktop-nav">
      <span>tweeter</span>
      <div class="nav-cta">
        <div><strong>Write</strong> a new tweet</div>
        <i class="fas fa-angle-double-down nav-icon"></i>
      </div>
    </nav>
    <!-- Top nav bar mobile vr (fixed) -->
    <nav class="mobile-nav">
      <span>tweeter</span>
      <div class="nav-cta">
        <i class="fas fa-angle-double-down nav-icon"></i>
      </div>
    </nav>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <div class="user-panel">
        <header>
            <span class="avatar-outline">
              <div class="image-mask">
                <img src="/images/profile-pug.jpg" alt="avatar" class="profile-pic"> 
              </div>
            </span>
            <br>
            <div>
                <h2>Sandra To</h2>
            </div>
        </header>
        <section class="new-tweet" id="tweet-area">
          <form method="POST" action="/tweets/">
            <label for="tweet-text">What are you humming about?</label>
            <textarea name="text" id="tweet-text" placeholder="Today is a very nice day!"></textarea>
            <p class="form-msg">Hello There Stranger \|O-O|/ </p>
            <div class="tweet-meta">
              <button type="submit">Tweet</button>
              <output name="counter" class="counter" for="tweet-text">140</output>
            </div>
          </form>
        </section>
      </div>
      <div id="tweets-container"></div>
    </main>
  </body>
</html>
