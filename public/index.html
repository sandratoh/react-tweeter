<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,400;0,700;1,300&display=swap">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <div><strong>Write</strong> a new tweet</div>
    </nav>

    <header>
        <div>
            <img src="/images/profile-hex.png"> 
        </div>
        <br>
        <div>
            <h2>Sandra To</h2>
        </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <div class="form">
        <h4>What are you humming about?</h4>
        <div class="form-bottom">
          <button class="button">Tweet</button>140
        </div>
      </div>
      <div class="gap-sm"></div>
      <div class="tweet">
        <div class="user">
          <div>Chandler Bing</div>
          <div class="user-handle">@chanchanman</div>
        </div>
        <div class="post">Would a fish call a life jacket, a life jacket?</div>
        <div class="post-meta">
          <div>10 days ago</div>
          <div>icons</div>
        </div>
      </div>
      <div class="gap-sm"></div>
      <div class="tweet">
        <div class="user">
          <div>Santa Claus</div>
          <div class="user-handle">@hohoho</div>
        </div>
        <div class="post">It's the most wonderful time of the year!</div>
        <div class="post-meta">
          <div>24 days ago</div>
          <div>icons</div>
        </div>
      </div>
    </main>
  </body>
</html>
